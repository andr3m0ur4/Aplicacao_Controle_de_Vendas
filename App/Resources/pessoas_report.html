<table class="table table-bordered w-100">
	<tr class="table-title">
		<td colspan="8"><b>Pessoas</b></td>
	</tr>
	<tr class="header-table">
		<td>ID</td>
		<td>Nome</td>
		<td>Telefone</td>
		<td>Email</td>
		<td>Total</td>
		<td>Aberto</td>
	</tr>
	{% for pessoa in pessoas %}
	<tr>
		<td class="text-center">
			{{ pessoa.id }}
		</td>
		<td>
			{{ pessoa.nome }}
		</td>
		<td class="text-center">
			{{ pessoa.telefone }}
		</td>
		<td class="text-center">
			{{ pessoa.email }}
		</td>
		<td class="text-right">
			R$ {{ pessoa.total | number_format(2, ',', '.') }}
		</td>
		<td class="text-right">
			R$ {{ pessoa.aberto | number_format(2, ',', '.') }}
		</td>
	</tr>
	{% endfor %}
</table>
